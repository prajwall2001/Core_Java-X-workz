<form class="form-label" action="king">
  <div class="col-12">
    <label for="inputName" class="form-label">Weapon Name</label>
    <input type="text" class="form-control" id="inputName" name="name" placeholder="Enter weapon name">
  </div>
  <div class="col-md-4">
    <label for="inputMadeBy" class="form-label">Made By </label>
    <select id=""text"" class="form-select" name="madeBy">
      <option selected>Choose...</option>
      <option>India</option>
      <option>Russia</option>
      <option>USA</option>
      <option>Australia</option>
      <option>Pakistan</option>
    </select>
  </div>
  </div>
  <div class="col-md-6">
    <label for="inputPrice" class="form-label">Price(in $)</label>
    <input type="number" class="form-control" id="inputPrice" name="price" placeholder="in $(dollors)">
  </div>
  <div class="col-md-4">
    <label for="inputType" class="form-label">Weapon Type</label>
    <select id=""inputType"" class="form-select" name="type">
      <option selected>Choose...</option>
      <option>Machine Gun</option>
      <option>AR</option>
      <option>Snipers</option>
      <option>SMG</option>
      <option>Shotguns</option>
    </select>
  </div>
  </div>
  <br>

    <button type="submit" class="btn btn-primary">Save</button>
  </div>
