<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>X-workz</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<style>
.form-label {
	font-weight: bold;
	color: blue;
}

.header {
	margin-bottom: 15px;
	padding: 8px;
	width: 100%;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
}

.btn-primary {
	background-color: rgb(255, 0, 0);
	border-color: rgb(0, 255, 64);
	width: 10%;
	padding: 10px 20px;
	font-size: 16px;
	color: #fff;
	cursor: pointer;
}

.btn-primary:hover {
	background-color: rgb(0, 255, 0);
	border-color: #0056b3;
}
</style>
<body>
	<nav class="navbar bg-dark border-bottom border-body"
		data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="index.html">Police Station</a></li>
					<li class="nav-item"><a class="nav-link" href="station.html">Home</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<form class="header" action="prajwal">
		<h1>Police Station Details...</h1>
		<div class="col-md-6">
			<label for="inputName" class="form-label">Station Name:</label> <input
				type="text" class="form-control" id="inputName" name="name"
				placeholder="Enter Station Name">
		</div>

		<div class="col-md-6">
			<label for="inputHeadConstable" class="form-label">Head
				Constable:</label> <input type="text" class="form-control"
				id="inputHeadConstable" name="headConstable" placeholder=" Name">
		</div>
		</div>
		<div class="col-12">
			<label for="inputLocation" class="form-label">Location:</label> <input
				type="text" class="form-control" id="inputLocation"
				placeholder="Location" name="location" placeholder="Enter Location">
		</div>
		<div class="col-12">
			<label for="assistantCommitment" class="form-label">Assistant
				Commissioner:</label> <input type="text" class="form-control"
				id="inputAddress2" name="assistantCommissioner" placeholder="Name">
		</div>
		<div class="col-md-13">
			<label for="inspectorName" class="form-label">Inspector Name:</label>
			<input type="text" class="form-control" id="inspectorName"
				name="inspectorName" placeholder="Enter Inspector Name">
		</div>
		<div class="col-md-14">
			<label for="numberOfCells" class="form-label">Number of
				Cells:</label> <input type="number" class="form-control" id="inspectorName"
				name="numberOfCells" placeholder="Number of cells">
		</div>
		<div class="col-md-15">
			<label for="SIName" class="form-label">SI Name:</label> <input
				type="text" class="form-control" id="SIName" name="SIName"
				placeholder="Enter SI Name">
		</div>
		<div class="col-md-16">
			<label for="noOfCasesPending" class="form-label">Number of
				Cases Pending:</label> <input type="number" class="form-control"
				id="noOfCasesPending" name="noOfCasesPending"
				placeholder="Number of cases pending">
		</div>
		<div class="col-md-2">
			<label class="form-label">Painted</label><br>
			<div class="col-16">
				<input type="radio" id="painted-checkbox" name="painted"
					value="true"> Yes <input type="radio"
					id="not-painted-checkbox" name="painted" value="false"> No
			</div>
		</div>
		<div class="button">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
